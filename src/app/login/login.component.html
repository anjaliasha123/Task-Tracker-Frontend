<h3>Login</h3>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="mb-3">
        <label for="username" class="form-label">USERNAME</label>
        <input type="text" class="form-control" formControlName="username">
        <span style="color: red;" *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">Username is required</span><br>
        <label for="password" class="form-label">PASSWORD</label>
        <input type="password" class="form-control" formControlName="password">
        <span style="color: red;" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">Password is required</span><br>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    <span style="color: red;" *ngIf="loginForm.errors">Passwords don't match</span>
  </form>
